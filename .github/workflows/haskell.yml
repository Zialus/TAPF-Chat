name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ghc:
          - "8.0.2"
          - "8.2.2"
          - "8.4.4"
          - "8.6.5"
          - "8.8.4"
          - "8.10.2"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cabal and GHC
      uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.ghc }}

    - name: Cache Linux/Mac
      uses: actions/cache@v2
      if: ${{ matrix.os != 'windows-latest' }}
      with:
        path: ~/.cabal
        key: -${{ runner.os }}-${{ matrix.ghc }}-build-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}-
        restore-keys: |
          -${{ runner.os }}-${{ matrix.ghc }}-build-
          -${{ runner.os }}-

    - name: Cache Windows
      uses: actions/cache@v2
      if: ${{ matrix.os == 'windows-latest' }}
      with:
        path: C:\sr\
        # path: ~/AppData/Roaming/cabal
        key: -${{ runner.os }}-${{ matrix.ghc }}-build-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}-
        restore-keys: |
          -${{ runner.os }}-${{ matrix.ghc }}-build-
          -${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks

    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all

    - name: Run tests
      run: cabal test all

  stack:
    name: ${{ matrix.os }} / stack ${{ matrix.stack-resolver }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        stack-resolver:
          - "--resolver nightly"  # stack nightly
          - ""  # stack default
          - "--resolver lts-16.25"  # stack 8.8.4
          - "--resolver lts-16.11"  # stack 8.8.3
          - "--resolver lts-15.3"  # stack 8.8.2

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Haskell Stack
      uses: actions/setup-haskell@v1
      with:
        enable-stack: true
        stack-no-global: true

    # Caching system is causing prolems with Stack on MacOS
    # - name: Cache MacOS
    #   uses: actions/cache@v2
    #   if: ${{ matrix.os == 'macOS-latest' }}
    #   with:
    #     path: ~/.stack
    #     key: -${{ runner.os }}-${{ matrix.stack-resolver }}-

    - name: Cache Ubuntu
      uses: actions/cache@v2
      if: ${{ matrix.os == 'ubuntu-latest' }}
      with:
        path: ~/.stack
        key: -${{ runner.os }}-${{ matrix.stack-resolver }}-

    - name: Cache Windows
      uses: actions/cache@v2
      if: ${{ matrix.os == 'windows-latest' }}
      with:
        path: C:\sr\
        # path: ~\AppData\Local\Programs\stack
        key: -${{ runner.os }}-${{ matrix.stack-resolver }}-

    - name: Setup
      run: |
        stack setup ${{ matrix.stack-resolver }}

    - name: Build
      run: |
        stack build ${{ matrix.stack-resolver }} --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test ${{ matrix.stack-resolver }}
